name: Publish npm packages
on:
  workflow_dispatch:
    inputs:
      ampversion:
        description: 'AMP version'
        required: true
      channel:
        description: 'release channel'
        required: false
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension: ['amp-esther'] #['amp-fit-text', 'amp-video']
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}            
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.events.inputs.ampversion }}
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x        
        registry-url: https://registry.npmjs.org

    # add step to build binaries, or can this come from CDN? no, because not served.
    # can script live in .github/workflows?
    # - name: Check if v3 exists
    #   id: v3
    #   run: |
    #     if $(test -d ${{ github.workspace }}/extensions/${{ matrix.extension }}/3.0); then
    #       echo "::set-output name=exists::true"
    #     fi
    # - name: Test if this runs
    #   if: steps.v3.outputs.exists == 'true'
    #   run: echo 'helloooo but this should skip'        


    - name: Check if v1 exists
      id: v1
      run: |
        if $(test -d ${{ github.workspace }}/extensions/${{ matrix.extension }}/1.0); then
          echo "::set-output name=exists::true"
        fi
    - name: Write package.json for v1
      if: steps.v1.outputs.exists == 'true'
      run: node ${{ github.workspace }}/build-system/compile/write-package-json.js ${{ matrix.extension }} 1.0 ${{ github.event.inputs.ampversion }}
    - name: Publish v1
      if: steps.v1.outputs.exists == 'true'
      run: |
        cd ${{ github.workspace }}/extensions/${{ matrix.extension }}/1.0
        npm install
    - run: npm publish ${{ github.workspace }}/extensions/${{ matrix.extension }}/1.0 --access public --tag ${{ github.event.inputs.channel }} --userconfig /home/runner/work/_temp/.npmrc
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}        
